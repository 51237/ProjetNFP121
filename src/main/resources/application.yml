spring:
  application:
    name: ProjetNFP121

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    enabled: true
    check-template-location: true

  mvc:
    view:
      prefix: ""
      suffix: ""

  datasource:
    url: jdbc:mysql://localhost/projetnfp121
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.boot.autoconfigure: DEBUG
    org.thymeleaf: DEBUG

server:
  port: 8081
