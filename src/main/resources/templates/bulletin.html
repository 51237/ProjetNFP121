<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin de notes - Projet NFP121</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #333;
            min-height: 100vh;
        }

        @media print {
            .navbar, .no-print {
                display: none !important;
            }
            body { background-color: white; }
            .paper-sheet {
                box-shadow: none !important;
                border: none !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }
        }

        .navbar { background-color: #2c3e50; }
        .navbar-brand { font-weight: 700; color: #ecf0f1 !important; }

        .paper-sheet {
            background: white;
            max-width: 210mm;
            margin: 40px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            min-height: 297mm;
            position: relative;
        }

        .bulletin-header {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .school-info h2 {
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 0;
        }

        .student-info {
            text-align: right;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            min-width: 280px;
        }

        .table-bulletin thead th {
            background-color: #2c3e50;
            color: white;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: none;
        }

        .average-cell {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.05rem;
        }

        .general-average-card {
            background-color: #f8f9fa;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            width: fit-content;
            margin-left: auto;
        }
        .general-average-card h4 { margin: 0; font-size: 1rem; text-transform: uppercase; color: #7f8c8d; }
        .general-average-card .grade { font-size: 2.5rem; font-weight: 800; color: #2c3e50; line-height: 1; }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark no-print">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-school me-2"></i>Le Rebours
        </a>

        <div class="ms-auto">
            <a th:href="@{/classes/{id}/etudiants(id=${classeId})}" class="text-white text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Retour classe
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4 no-print text-end" style="max-width: 210mm;">
    <button onclick="window.print()" class="btn btn-secondary shadow-sm">
        <i class="fas fa-print me-2"></i> Imprimer
    </button>
</div>

<div class="paper-sheet">

    <div class="bulletin-header">
        <div class="school-info">
            <h2>Projet NFP121</h2>
            <p class="mb-0 text-muted">Bulletin de notes</p>
            <p class="text-muted small mb-0">Gestion Académique</p>
        </div>

        <div class="student-info">
            <h3 class="m-0 fw-bold" th:text="${bulletin.nom + ' ' + bulletin.prenom}">Nom Prénom</h3>
            <div class="small text-muted mt-1">
                ID Étudiant : <span th:text="${bulletin.idEtudiant}">123</span>
            </div>
        </div>
    </div>

    <h4 class="text-center mb-4 text-uppercase border-bottom pb-2" style="letter-spacing: 2px;">
        Résumé par matière
    </h4>

    <table class="table table-bordered table-bulletin">
        <thead>
        <tr>
            <th>Matière</th>
            <th class="text-center" style="width: 180px;">Moyenne</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="m : ${bulletin.moyenneParMatiere}">
            <td class="align-middle fw-bold" th:text="${m.key}">Maths</td>
            <td class="align-middle text-center average-cell bg-light"
                th:text="${#numbers.formatDecimal(m.value, 1, 2)}">14.50</td>
        </tr>

        <tr th:if="${#maps.isEmpty(bulletin.moyenneParMatiere)}">
            <td colspan="2" class="text-muted">Aucune note.</td>
        </tr>

        </tbody>
    </table>

    <div class="general-average-card">
        <h4>Moyenne Générale</h4>
        <div class="grade"
             th:text="${bulletin.moyenneGenerale != null ? #numbers.formatDecimal(bulletin.moyenneGenerale, 1, 2) : '-'}">
            13.45
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
