<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau devoir</title>
</head>
<body>

<h1>Créer un Devoir</h1>

<form th:action="@{/devoirs}" method="post">

    <p>
        <label>Classe :</label>
        <select name="classeId" required>
            <option th:each="c : ${classes}" th:value="${c.id}" th:text="${c.denomination}"></option>
        </select>
    </p>

    <p>
        <label>Matière :</label>
        <select name="matiereId" required>
            <option th:each="m : ${matieres}" th:value="${m.id}" th:text="${m.denomination}"></option>
        </select>
    </p>

    <p>
        <label>Description :</label>
        <input type="text" name="description" required>
    </p>

    <p>
        <label>Catégorie :</label>
        <select name="categorie" required>
            <option value="CC">CC</option>
            <option value="Examen">Examen</option>
        </select>
    </p>

    <p>
        <label>Coefficient (défaut 1.0) :</label>
        <input type="number" step="0.01" name="coefficient" placeholder="1.0">
    </p>

    <button type="submit">Créer</button>
    <a th:href="@{/devoirs}">Annuler</a>
</form>

</body>
</html>
